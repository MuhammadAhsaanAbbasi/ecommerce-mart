syntax = "proto3";

message User {
    string username = 1;
    string email = 2;
    string hashed_password = 3;
    string imageUrl = 4;
    string phone_number = 8;
    string date_of_birth = 9;
    string gender = 10;
}

message EmailUser {
    string username = 1;
    string email = 2;
    string imageUrl = 3;
    bool is_active = 4;
    bool is_verified = 5;
    string role = 6;
}