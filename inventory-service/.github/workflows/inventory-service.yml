name: Deploy Inventory Service

on:
  push:
    branches:
      - main
    paths:
      - 'inventory-service/**'
      - '.github/workflows/inventory-service.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
            context: ./inventory-service
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/inventory-service:latest


      - name: Deploy Bicep file
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./main.bicep
          parameters: |
            Image=${{ secrets.DOCKER_HUB_USERNAME }}/inventory-service:latest
            ContainerAppName=hrk-inventory-service-${{ github.run_id }}
          scope: resourcegroup
          failOnStdErr: false
